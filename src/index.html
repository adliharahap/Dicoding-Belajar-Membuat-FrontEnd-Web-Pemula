<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookself Apps</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">    
</head>
<body class="bg-slate-200 font-Poppins">
    <header>
        <nav class="h-auto w-full bg-slate-100 flex flex-col">
            <div>
                <section>
                    <h1 class="text-3xl text-center font-bold my-5">Bookself Library</h1>
                </section>
            </div>
            <div class="h-1/2 w-full mb-5">
                <div class="w-full flex justify-center">
                    <section class="relative w-4/5">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-[25px] top-[12px]" height="24" viewBox="0 -960 960 960" width="24" fill="black"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
                        </span>
                        <input type="text" name="search-input" class="h-12 w-full shadow-sm bg-slate-50 pl-14 rounded-full text-slate-950 text-[1rem] font-normal pr-5 placeholder:text-gray-700 border-none outline-none" placeholder="Telusuri Buku">
                    </section>
                </div>
            </div>
            <div class="h-auto w-full">
                <div class="flex justify-around">
                    <section class="p-3 w-1/2 text-center nav-active text-lg hover:cursor-pointer hover:bg-slate-200 duration-300 ease-in-out">
                        <span>
                            <p>Buku Belum Dibaca</p>
                        </span>
                    </section>
                    <section class="p-3 w-1/2 text-center text-lg hover:cursor-pointer hover:bg-slate-200 duration-300 ease-in-out">
                        <span>
                            <p>Buku Selesai Dibaca</p>
                        </span>
                    </section>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="h-screen w-full bg-slate-100 mt-1 pt-5">
            <div class="w-11/12 h-64 m-auto">
                <!-- book card -->
                <div class="h-max w-full bg-white rounded-md flex md:flex-col md:w-72 md:h-[490px] hover:cursor-pointer hover:scale-105 duration-200 mb-3">
                    <aside class="flex justify-center items-center p-3">
                        <figure class="rounded-sm overflow-hidden">
                            <img class="aspect-square h-32 md:h-full" src="img/book-default.jpeg" alt="book-cover">
                        </figure>
                    </aside>
                    <div class="h-full w-full py-5 pr-2 md:pl-4">
                        <section>
                            <h3 class="text-[22px] font-medium">How To Learn Javascript</h3>
                            <p class="text-slate-600 font-medium">Sandhika Galih <br><span class="text-blue-500 font-semibold">2023</span></p>
                        </section>
                        <section class="flex justify-end">
                            <div>
                                <button class="text-white p-2 rounded-md bg-gradient-to-br from-blue-600 to-sky-400 mr-3">Selesai Dibaca</button>
                            </div>
                        </section>
                    </div>
                </div>
            </div>

            <!-- add book button -->
            <div class="bg-gradient-to-bl from-rose-700 to-sky-500 h-20 w-20 fixed z-50 rounded-full overflow-hidden right-5 bottom-8 cursor-pointer shadow-sm hover:scale-105 duration-200 hover:-rotate-90">
                <div class="flex justify-center items-center h-full w-full">
                    <span class="font-medium text-[40px] text-white">+</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
