<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookself Apps</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">    
</head>
<body class="bg-slate-200 font-Poppins transition-opacity duration-300 ease-in-out">

    <header>
        <nav id="navcontainer" class="h-auto w-full bg-slate-100 flex flex-col">
            <div>
                <section>
                    <h1 class="text-3xl text-center font-bold my-5">Bookself Library</h1>
                </section>
            </div>
            <div class="h-1/2 w-full mb-5">
                <div class="w-full flex justify-center">
                    <section class="relative w-4/5">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-[25px] top-[12px] cursor-pointer" height="24" viewBox="0 -960 960 960" width="24" fill="black"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
                        </span>
                        <span id="deleteinput" style="display: none;">
                            <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-[25px] top-[12px] cursor-pointer" height="24" viewBox="0 -960 960 960" width="24" fill="red"><path d="m336-280 144-144 144 144 56-56-144-144 144-144-56-56-144 144-144-144-56 56 144 144-144 144 56 56ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                        </span>
                        <input type="text" id="search-book" name="search-input" class="h-12 w-full shadow-sm bg-slate-50 pl-14 pr-14 rounded-full text-slate-950 text-[1rem] font-normal placeholder:text-gray-700 border-none outline-none" placeholder="Telusuri Buku">
                    </section>
                </div>
            </div>
            <div id="navbarbook" class="h-auto w-full">
                <div class="flex justify-around">
                    <section id="booknotread" class="p-3 w-1/2 text-center nav-active text-lg hover:cursor-pointer hover:bg-slate-200 duration-300 ease-in-out">
                        <span>
                            <p>Buku Belum Dibaca</p>
                        </span>
                    </section>
                    <section id="bookdoneread" class="p-3 w-1/2 text-center text-lg hover:cursor-pointer hover:bg-slate-200 duration-300 ease-in-out">
                        <span>
                            <p>Buku Selesai Dibaca</p>
                        </span>
                    </section>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="containerbody" class="min-h-screen w-full bg-slate-100 mt-1">
            <div class="h-14 w-full flex justify-end pr-5">
                <div id="deletecardbtn" class="bg-slate-50 w-max h-10 px-5 mt-1.5 flex justify-center items-center rounded-full cursor-pointer hover:bg-slate-300 duration-300 shadow-sm">
                    <section class="flex justify-center">
                        <figure>
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="red"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                        </figure>
                        <section class="flex relative">
                            <input type="checkbox" name="" id="deletecardchecked" class="absolute opacity-0">
                            <p class="font-medium">Delete</p>
                        </section>
                    </section>
                </div>
            </div>
            <div id="containerbookcard" class="w-11/12 h-auto m-auto flex flex-col md:flex-row md:gap-4 md:flex-wrap md:w-full md:justify-center lg:justify-start lg:px-4">
                <!-- book card -->
                
            </div>

            <!-- form add buku -->
            <div id="formAddBook" class="hidden h-max w-[80%] max-w-[500px] pb-10 bg-white fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-md shadow-md">
                <header>
                    <h1 class="text-center py-5 text-2xl font-semibold">Tambah Buku</h1>
                </header>
                <div class="relative">
                    <div id="closeFormBook" class="bg-red-600 text-white h-8 w-8 rounded-full text-center text-[22px] font-semibold flex justify-center items-center cursor-pointer absolute -top-[85px] -right-3">
                        <span>x</span>
                    </div>
                    <div class="pl-8">
                        <form id="bookform">
                            <div class="mb-3">
                                <label for="judulbuku">Judul Buku</label><br>
                                <input id="judulbuku" type="text" placeholder="cth: harry potter" required class="text-sm py-2 px-3 border border-black shadow-sm rounded-md w-[90%] outline-sky-400 focus:border-none">
                            </div>
                            <div class="mb-3">
                                <label for="author">Author</label><br>
                                <input id="author" type="text" placeholder="cth: james" required class="text-sm py-2 px-3 border border-black shadow-sm rounded-md w-[90%] outline-sky-400">
                            </div>
                            <div class="mb-3">
                                <label for="tahun">Tahun</label><br>
                                <input id="tahun" type="number" placeholder="cth: 2023" required class="appearance-none text-sm py-2 px-3 border border-black shadow-sm rounded-md w-[90%] outline-sky-400">
                            </div>
                            <div class="p-2 flex items-center">
                                <label id="isdoneread" class="pr-2">Sudah Selesai Membaca?</label>
                                <input type="checkbox" id="isbookread" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 focus:ring-2">
                            </div>
                            <div class="flex justify-center pt-5">
                                <input type="submit" name="" id="booksubmit" value="Simpan" class="bg-sky-400 py-2 px-7 cursor-pointer rounded-md text-white shadow-md hover:bg-sky-500 duration-200">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- add book button -->
            <div id="addBookBtn" class="bg-gradient-to-bl from-rose-700 to-sky-500 h-20 w-20 fixed z-50 rounded-full overflow-hidden right-5 bottom-8 cursor-pointer shadow-sm hover:scale-105 duration-200 hover:-rotate-90">
                <div class="flex justify-center items-center h-full w-full">
                    <span class="font-medium text-[40px] text-white">+</span>
                </div>
            </div>
        </div>
    </main>

    <!-- overlay penutup scrolling -->
    <div id="overlay" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-20 z-40"></div>
</body>
<script type="module" src="js/main.js"></script>
</html>
